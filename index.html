<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة عيد الأضحى</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(135deg, #2a2a72, #6a0572);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background 0.5s, color 0.5s;
        }

        body.day-mode {
            background: linear-gradient(135deg, #87ceeb, #f0e68c);
            color: #1a1a1a;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #f0f0f0;
        }

        body.day-mode h1 { color: #d4a017; }
        body.day-mode p { color: #333; }

        .name-input {
            margin-bottom: 20px;
        }

        .name-input input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            font-family: 'Amiri', serif;
        }

        .countdown {
            font-size: 1.2rem;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            color: #ffd700;
        }

        body.day-mode .countdown {
            background: rgba(255, 255, 255, 0.5);
            color: #d4a017;
        }

        .share-buttons {
            margin: 20px 0;
        }

        .share-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: #ffd700;
            color: #1a3c34;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        body.day-mode .share-btn {
            background: #d4a017;
            color: #fff;
        }

        .share-btn:hover {
            background: #e6c200;
        }

        .audio-toggle, .theme-toggle {
            position: fixed;
            bottom: 20px;
            padding: 10px;
            background: #ffd700;
            color: #1a3c34;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            z-index: 3;
        }

        .audio-toggle { right: 20px; }
        .theme-toggle { right: 70px; }

        body.day-mode .audio-toggle, body.day-mode .theme-toggle {
            background: #d4a017;
            color: #fff;
        }

        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: url('https://img.icons8.com/color/96/000000/sheep.png') bottom left/50px no-repeat,
                        url('https://img.icons8.com/color/96/000000/kaaba.png') bottom right/50px no-repeat;
            background-size: 50px, 50px;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
            transform-origin: center;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .sheep, .kaaba {
            position: absolute;
            width: 50px;
            animation: float 6s ease-in-out infinite;
        }

        .sheep { bottom: 20px; left: 20px; }
        .kaaba { bottom: 20px; right: 20px; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1.2rem; }
            .countdown { font-size: 1rem; }
            .sheep, .kaaba { width: 40px; }
            .decorations { background-size: 40px, 40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">عيد مبارك – كل عام وأنتم بخير</h1>
        <div class="name-input">
            <input type="text" id="visitorName" placeholder="أدخل اسمك" oninput="updateGreeting()">
        </div>
        <p id="message">نسأل الله أن يمن عليك بالسعادة والسلام في هذا العيد.</p>
        <div class="countdown" id="countdown">العد التنازلي لعيد الأضحى: جارٍ الحساب...</div>
        <div class="share-buttons">
            <a href="#" class="share-btn" onclick="shareWhatsApp()">مشاركة عبر واتساب</a>
            <a href="#" class="share-btn" onclick="shareFacebook()">مشاركة عبر فيسبوك</a>
        </div>
    </div>
    <button class="audio-toggle" onclick="toggleAudio()">تشغيل</button>
    <button class="theme-toggle" onclick="toggleTheme()">ليلي</button>
    <div class="decorations">
        <img class="sheep" src="https://img.icons8.com/color/48/000000/sheep.png" alt="خروف">
        <img class="kaaba" src="https://img.icons8.com/color/48/000000/kaaba.png" alt="الكعبة">
    </div>
    <audio id="takbeer" loop>
        <source src="https://www.islamicfinder.org/media/takbeer.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Countdown Timer (Assuming Eid al-Adha 2025 is on June 6, 2025)
        const eidDate = new Date('2025-06-06T00:00:00').getTime();
        const countdown = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eidDate - now;

            if (distance < 0) {
                countdown.innerHTML = "عيد الأضحى قد بدأ!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdown.innerHTML = `العد التنازلي لعيد الأضحى: ${days}ي ${hours}س ${minutes}د ${seconds}ث`;
        }

        setInterval(updateCountdown, 1000);

        // Fireworks Animation
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 100 + 'vh';
            firework.style.background = ['#ffd700', '#ff4040', '#40c4ff'][Math.floor(Math.random() * 3)];
            document.querySelector('.decorations').appendChild(firework);
            setTimeout(() => firework.remove(), 1500);
        }

        setInterval(createFirework, 500);

        // Audio Toggle
        const audio = document.getElementById('takbeer');
        const audioBtn = document.querySelector('.audio-toggle');
        let isPlaying = false;

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                audioBtn.textContent = 'تشغيل';
            } else {
                audio.play();
                audioBtn.textContent = 'إيقاف';
            }
            isPlaying = !isPlaying;
        }

        // Name Input for Greeting and Sharing
        let visitorName = '';
        function updateGreeting() {
            visitorName = document.getElementById('visitorName').value.trim();
            const greeting = document.getElementById('greeting');
            const message = document.getElementById('message');
            if (visitorName) {
                greeting.innerHTML = `عيد مبارك، ${visitorName} – كل عام وأنتم بخير`;
                message.innerHTML = `نسأل الله أن يمن عليك، ${visitorName}، بالسعادة والسلام في هذا العيد.`;
            } else {
                greeting.innerHTML = `عيد مبارك – كل عام وأنتم بخير`;
                message.innerHTML = `نسأل الله أن يمن عليك بالسعادة والسلام في هذا العيد.`;
            }
        }

        // Day/Night Mode Toggle
        const themeBtn = document.querySelector('.theme-toggle');
        let isDayMode = false;

        function toggleTheme() {
            isDayMode = !isDayMode;
            document.body.classList.toggle('day-mode', isDayMode);
            themeBtn.textContent = isDayMode ? 'ليلي' : 'نهاري';
        }

        // Social Sharing with Personalized Name
        function shareWhatsApp() {
            const url = encodeURIComponent(window.location.href);
            const nameText = visitorName ? `${visitorName} يهنئك بعيد الأضحى! ` : '';
            const text = encodeURIComponent(`${nameText}عيد مبارك! شارك فرحة عيد الأضحى: `);
            window.open(`https://api.whatsapp.com/send?text=${text}${url}`);
        }

        function shareFacebook() {
            const url = encodeURIComponent(window.location.href);
            const nameText = visitorName ? `${visitorName} يهنئك بعيد الأضحى! ` : '';
            const text = encodeURIComponent(`${nameText}عيد مبارك! شارك فرحة عيد الأضحى: `);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${text}`);
        }
    </script>
</body>
</html>
