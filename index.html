<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تهنئة عيد الأضحى</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(135deg, #4B0082, #2A1B3D),
                        url('https://www.transparenttextures.com/patterns/arabesque.png');
            background-blend-mode: overlay;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body.day-mode {
            background: linear-gradient(135deg, #F5F5DC, #FAEBD7),
                        url('https://www.transparenttextures.com/patterns/arabesque.png');
            background-blend-mode: overlay;
            background-size: cover;
            color: #1a1a1a;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
            z-index: 2;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            border-radius: 15px;
        }

        h1 {
            font-size: 2.5rem;
            color: #FFD700;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        body.day-mode h1 { color: #DAA520; }
        body.day-mode p { color: #333; }

        .name-input {
            margin-bottom: 15px;
        }

        .name-input input {
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            font-family: 'Amiri', serif;
            width: 80%;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.9);
        }

        .countdown {
            font-size: 1rem;
            margin: 15px 0;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 8px;
            color: #FFD700;
        }

        body.day-mode .countdown {
            background: rgba(255, 255, 255, 0.6);
            color: #DAA520;
        }

        .share-buttons {
            margin: 15px 0;
        }

        .share-btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 5px;
            background: #FFD700;
            color: #2A1B3D;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background 0.3s ease-in-out;
            touch-action: manipulation;
        }

        body.day-mode .share-btn {
            background: #DAA520;
            color: #fff;
        }

        .share-btn:hover {
            background: #e6c200;
        }

        .audio-toggle, .theme-toggle {
            position: fixed;
            bottom: 70px;
            padding: 12px;
            background: #FFD700;
            color: #2A1B3D;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9rem;
            z-index: 3;
            transition: background 0.3s ease-in-out;
            touch-action: manipulation;
        }

        .audio-toggle { right: 15px; }
        .theme-toggle { right: 60px; }

        body.day-mode .audio-toggle, body.day-mode .theme-toggle {
            background: #DAA520;
            color: #fff;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            z-index: 3;
            padding: 5px;
        }

        .footer a {
            color: #FFD700;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        body.day-mode .footer a { color: #DAA520; }

        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: url('https://img.icons8.com/color/96/000000/sheep.png') bottom left/40px no-repeat,
                        url('https://img.icons8.com/color/96/000000/kaaba.png') bottom right/40px no-repeat;
            background-size: 40px, 40px;
        }

        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFD700;
            border-radius: 50%;
            animation: explode 1.2s ease-in-out forwards;
            transform-origin: center;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        .sheep, .kaaba {
            position: absolute;
            width: 40px;
            animation: float 6s ease-in-out infinite;
        }

        .sheep { bottom: 50px; left: 15px; }
        .kaaba { bottom: 50px; right: 15px; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            p { font-size: 1rem; }
            .countdown { font-size: 0.9rem; padding: 8px; }
            .name-input input { font-size: 0.9rem; padding: 10px; }
            .share-btn { font-size: 0.8rem; padding: 10px 15px; }
            .audio-toggle, .theme-toggle { font-size: 0.8rem; padding: 10px; }
            .sheep, .kaaba { width: 30px; }
            .decorations { background-size: 30px, 30px; }
            .footer { font-size: 0.8rem; }
            .container { padding: 15px; }
        }

        @media (max-width: 400px) {
            h1 { font-size: 1.5rem; }
            p { font-size: 0.9rem; }
            .countdown { font-size: 0.8rem; }
            .share-btn { padding: 8px 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">عيد مبارك – كل عام وأنتم بخير</h1>
        <div class="name-input">
            <input type="text" id="visitorName" placeholder="أدخل اسمك" oninput="updateGreeting()">
        </div>
        <p id="message">نسأل الله أن يمن عليك بالسعادة والسلام في هذا العيد.</p>
        <div class="countdown" id="countdown">العد التنازلي لعيد الأضحى: جارٍ الحساب...</div>
        <div class="share-buttons">
            <a href="#" class="share-btn" onclick="shareWhatsApp()">مشاركة عبر واتساب</a>
            <a href="#" class="share-btn" onclick="shareFacebook()">مشاركة عبر فيسبوك</a>
        </div>
    </div>
    <button class="audio-toggle" onclick="toggleAudio()">تشغيل</button>
    <button class="theme-toggle" onclick="toggleTheme()">ليلي</button>
    <div class="footer">
        <a href="https://omarhany-sudo.github.io/portfolio" target="_blank">صنع بواسطة عمر هاني</a>
    </div>
    <div class="decorations">
        <img class="sheep" src="https://img.icons8.com/color/48/000000/sheep.png" alt="خروف">
        <img class="kaaba" src="https://img.icons8.com/color/48/000000/kaaba.png" alt="الكعبة">
    </div>
    <audio id="takbeer" loop>
        <source src="./takbeer.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Get name from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        let sharerName = decodeURIComponent(urlParams.get('name') || '');
        let visitorName = '';

        // Countdown Timer (Assuming Eid al-Adha 2025 is on June 6, 2025)
        const eidDate = new Date('2025-06-06T00:00:00').getTime();
        const countdown = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eidDate - now;

            if (distance < 0) {
                countdown.innerHTML = "عيد الأضحى قد بدأ!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdown.innerHTML = `العد التنازلي لعيد الأضحى: ${days}ي ${hours}س ${minutes}د ${seconds}ث`;
        }

        setInterval(updateCountdown, 1000);

        // Fireworks Animation
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 100 + 'vh';
            firework.style.background = ['#FFD700', '#FF4040', '#40C4FF'][Math.floor(Math.random() * 3)];
            document.querySelector('.decorations').appendChild(firework);
            setTimeout(() => firework.remove(), 1200);
        }

        setInterval(createFirework, 800);

        // Audio Toggle
        const audio = document.getElementById('takbeer');
        const audioBtn = document.querySelector('.audio-toggle');
        let isPlaying = false;

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                audioBtn.textContent = 'تشغيل';
            } else {
                audio.play();
                audioBtn.textContent = 'إيقاف';
            }
            isPlaying = !isPlaying;
        }

        // Name Input for Greeting
        function updateGreeting() {
            visitorName = document.getElementById('visitorName').value.trim();
            const greeting = document.getElementById('greeting');
            const message = document.getElementById('message');

            if (sharerName && !visitorName) {
                greeting.innerHTML = `${sharerName} يهنئك بعيد الأضحى – كل عام وأنتم بخير`;
                message.innerHTML = `نسأل الله أن يمن عليك بالسعادة والسلام في هذا العيد.`;
            } else if (visitorName) {
                greeting.innerHTML = `عيد مبارك، ${visitorName} – كل عام وأنتم بخير`;
                message.innerHTML = `نسأل الله أن يمن عليك، ${visitorName}، بالسعادة والسلام في هذا العيد.`;
            } else {
                greeting.innerHTML = `عيد مبارك – كل عام وأنتم بخير`;
                message.innerHTML = `نسأل الله أن يمن عليك بالسعادة والسلام في هذا العيد.`;
            }
        }

        // Initialize greeting with sharerName if present
        updateGreeting();

        // Day/Night Mode Toggle
        const themeBtn = document.querySelector('.theme-toggle');
        let isDayMode = false;

        function toggleTheme() {
            isDayMode = !isDayMode;
            document.body.classList.toggle('day-mode', isDayMode);
            themeBtn.textContent = isDayMode ? 'ليلي' : 'نهاري';
        }

        // Social Sharing with Personalized Name
        function shareWhatsApp() {
            const baseUrl = window.location.href.split('?')[0];
            const nameParam = visitorName ? `?name=${encodeURIComponent(visitorName)}` : '';
            const url = encodeURIComponent(baseUrl + nameParam);
            const nameText = visitorName ? `${visitorName} يهنئك بعيد الأضحى! ` : '';
            const text = encodeURIComponent(`${nameText}عيد مبارك! شارك فرحة عيد الأضحى: `);
            window.open(`https://api.whatsapp.com/send?text=${text}${url}`);
        }

        function shareFacebook() {
            const baseUrl = window.location.href.split('?')[0];
            const nameParam = visitorName ? `?name=${encodeURIComponent(visitorName)}` : '';
            const url = encodeURIComponent(baseUrl + nameParam);
            const nameText = visitorName ? `${visitorName} يهنئك بعيد الأضحى! ` : '';
            const text = encodeURIComponent(`${nameText}عيد مبارك! شارك فرحة عيد الأضحى: `);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${text}`);
        }
    </script>
</body>
</html>
